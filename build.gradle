plugins {
    id 'scala'
    id 'idea'
    id 'eclipse'
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'

    testImplementation "org.codehaus.groovy:groovy-all:2.5.7"
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
    testImplementation 'com.wiredforcode:groovy-scala-extension-module:0.3'

    testRuntime "cglib:cglib-nodep:3.1"
    testRuntime "org.objenesis:objenesis:2.1"
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'

}
mainClassName = "org.mak.piecetour.lab.Main"

jar {
    manifest {
        attributes 'Main-Class': 'org.mak.piecetour.lab.Main'
    }
}